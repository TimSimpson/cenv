[tox]
envlist = py{27,36},pep8,mypy

[testenv]
deps =
    cget
    coverage
    pytest
commands =
    coverage run -m py.test {toxinidir}/cenv/tests
    coverage report

[testenv:pep8]
basepython = python3.6
deps =
    flake8
    flake8-bugbear
    flake8-import-order
    pep8-naming
commands =
    python ci.py flake8 {posargs:cenv}

[testenv:mypy]
basepython = python3.6
deps =
    mypy==0.550
commands =
    python ci.py mypy

[testenv:coverage]
deps = coverage
skip_install = true
commands =
    coverage report -m
    coverage html
